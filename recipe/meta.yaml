{% set name = "kubeflow-training" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/kubeflow-training-{{ version }}.tar.gz
  sha256: 137cdeb5843f90e637fd53df988cbf6894501900c8f372e7de75a6a1302fe8f5

build:
  noarch: python
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - certifi >=14.05.14
    - six >=1.10
    - setuptools >=21.0.0
    - urllib3 >=1.15.1
    - python-kubernetes >=23.6.0
    - retrying >=1.3.3

test:
  imports:
    - kubeflow.training
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/kubeflow/training-operator/sdk/python
  summary: Training Operator Python SDK
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andreyvelich
    - droctothorpe
    - iamthebot
    - tenzen-y
    - terrytangyuan
